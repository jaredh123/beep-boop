<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>

    <form  id="run">
      <h3>Enter a number</h3>
      <input type="number" id="input">
      <br>
      <button type="submit" class="button btn-success">Show results</button>
    </form>

    <form id="reverse">
      <button type="submit" class="button btn-danger">Reverse results</button>
    </form>

    <form id="clear">
      <button type="submit" class="button btn-warning">Clear results</button>
    </form>
    
    <br>
    <br>
    <span id="result"></span>
  </body>
</html>
